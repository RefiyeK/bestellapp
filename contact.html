<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell App</title>

    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/fav/favicon-16x16.png"
    />
    <link rel="manifest" href="src/fav/site.webmanifest" />
  </head>

  <body>
    <header>
        <section class="container_limit">
            <div class="navi_box">               
                <a href="./index.html"><img class="logo" src="./assets/Logo/Logo.png" alt="Bestell App Logo"></a>
                    <nav class="nav_flex">
                        <a class="navi" href="./datenschutz.html">Datenschutz</a>
                        <a class="navi" href="./impressum.html">Impressum</a>
                    </nav>                     
            </div> 
        </section>
    </header>

    <div class="header_line"></div>

    <main>
      <div>
        <form
          class="contact_form"
          action="/senden"
          method="post"
          onsubmit="sendMail(event)"
        >
          <p>Kontaktiere uns</p>

          <div class="contact">
            <div class="contact_date">
              <label for="name">Name:</label>
              <input
                class="box shadow"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>

            <div class="contact_date">
              <label for="email">E-Mail:</label>
              <input
                class="box shadow"
                id="email"
                type="email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="message">
            <label for="message">Ihre Nachricht:</label>
            <textarea
              class="message_box shadow"
              id="message"
              name="message"
              required
            ></textarea>
          </div>

          <div class="send">
            <button class="btn" type="submit">SENDEN</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
        <section class="container_limit" >
            <div class="footer_flexbox">
                <a href="./index.html"><img class="logo" src="./assets/Logo/Logo.png" alt="Bestell App Logo"></a>
                    <div class="footer_right">
                        <div class="links">
                            <a class="link" href="./impressum.html">Impressum</a>
                            <a class="link" href="./datenschutz.html">Datenschutz</a>
                        </div>  

                        <div class="social_media_group">
                            <a href="https://facebook.com"><img class="social_media" src="./assets/img/facebook_white.png" alt="Facebook Logo"></a>
                            <a href="https://instagram.com"><img class="social_media" src="./assets/img/instagram_white.png" alt="Instagram Logo"></a>
                            <a href="https://x.com"><img class="social_media" src="./assets/img/x-logo-white.png" alt="X Logo"></a>
                        </div>
                    </div>
            </div>
        </section>
    </footer>

    <script src="./js/contact.js"></script>
  </body>
</html>
